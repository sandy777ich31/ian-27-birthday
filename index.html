                        className="absolute left-2 top-1/2 -translate-y-1/2 z-30 bg-white/80 backdrop-blur-md p-2 rounded-full shadow-lg text-sky-950 hover:bg-white hover:scale-110 transition-all border border-sky-200"
                      >
                        <ChevronLeft size={24} />
                      </button>

                      {/* 右邊箭頭 */}
                      <button 
                        onClick={() => scroll('right')}
                        className="absolute right-2 top-1/2 -translate-y-1/2 z-30 bg-white/80 backdrop-blur-md p-2 rounded-full shadow-lg text-sky-950 hover:bg-white hover:scale-110 transition-all border border-sky-200"
                      >
                        <ChevronRight size={24} />
                      </button>

                      {/* 滑動容器 - 設定固定高度讓照片顯示 */}
                      <div 
                        ref={scrollContainerRef}
                        className="w-full h-[360px] overflow-x-auto no-scrollbar snap-x snap-mandatory flex gap-4 px-6 items-center"
                      >
                        {currentAlbumData?.photos.map((photo, index) => (
                          <div key={index} className="min-w-[70%] h-full snap-center flex-shrink-0 flex items-center justify-center">
                            <FlipCard photo={photo} />
                          </div>
                        ))}
                        
                        {/* 結尾留白 */}
                        <div className="min-w-[10px] h-full flex-shrink-0" />
                      </div>
                    </div>

                    {/* --- 新增：底部文章區域 --- */}
                    <div className="px-6 mb-8">
                      <div className="bg-white/60 backdrop-blur-sm p-5 rounded-xl shadow-sm border border-sky-100 relative">
                         <div className="flex items-center gap-2 mb-3 border-b border-sky-100 pb-2">
                            <PenTool size={16} className="text-sky-400" />
                            <h3 className="text-sky-900 font-bold text-sm">
                               旅程筆記
                            </h3>
                         </div>
                         <div className="prose prose-sm prose-sky max-w-none">
                            <p className="text-slate-700 text-sm leading-relaxed whitespace-pre-line font-medium">
                               {/* 如果有填寫 article 就顯示，沒有則顯示提示 */}
                               {currentAlbumData?.article || "這裡可以寫下關於這趟旅行更詳細的故事或是心裡話"}
                            </p>
                         </div>
                         {/* 裝飾 */}
                         <div className="absolute -bottom-2 -right-2 text-sky-100 transform rotate-12">
                            <Heart size={40} fill="currentColor" />
                         </div>
                      </div>
                    </div>

                  </div>
                  
                  {/* Footer - 修改：顏色與背景配合藍色主題 */}
                  <footer className="py-4 text-sky-400 text-[10px] flex justify-center items-center gap-1 bg-sky-50 absolute bottom-0 w-full z-10 border-t border-sky-100">
                    <span>Made with</span>
                    <Heart size={10} fill="currentColor" />
                    <span>for You</span>
                  </footer>

                </div>
              )}

            </div>
          </div>
        </div>
      );
    }

    // 翻轉卡片組件
    function FlipCard({ photo }) {
      const [isFlipped, setIsFlipped] = useState(false);

      return (
        <div 
          className="h-full w-full cursor-pointer perspective-1000 group"
          onClick={() => setIsFlipped(!isFlipped)}
        >
          <div className={`relative w-full h-full duration-500 transform-style-3d transition-transform ${isFlipped ? 'rotate-y-180' : ''}`}>
            
            {/* 正面：照片 */}
            {/* 修改：背景改為 bg-sky-50，邊框 border-white */}
            <div className="absolute w-full h-full backface-hidden rounded-2xl overflow-hidden shadow-md border-[3px] border-white bg-sky-50 transition-shadow flex items-center justify-center">
              <img 
                src={photo.url} 
                alt="Memory" 
                className="w-full h-full object-contain"
              />
              <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
                <div className="text-white text-xs font-medium flex items-center gap-1">
                  <Camera size={12} />
                  {photo.date}
                </div>
              </div>
            </div>

            {/* 背面：文字 */}
            {/* 修改：邊框改為 border-sky-200 */}
            <div className="absolute w-full h-full backface-hidden rotate-y-180 rounded-2xl overflow-hidden shadow-md bg-white p-4 flex flex-col items-center justify-center text-center border-[3px] border-sky-200">
              {/* 修改：背面愛心改為淺藍色 text-sky-200 */}
              <div className="absolute top-2 right-2 text-sky-200">
                <Heart size={16} />
              </div>
              
              {/* 修改：標題改為深藍色 text-sky-900 */}
              <h3 className="text-sky-900 font-bold mb-2 text-sm font-serif">
                 關於這天 
              </h3>
              {/* 修改：內文改為 text-slate-800，捲軸改為 scrollbar-thumb-sky-200 */}
              <p className="text-slate-800 text-xs leading-relaxed overflow-y-auto flex-1 w-full px-1 scrollbar-thin scrollbar-thumb-sky-200 flex items-center justify-center">
                {photo.message}
              </p>
              
              {/* 修改：底部提示文字改為 text-sky-400，線條 border-sky-50 */}
              <div className="mt-2 text-[10px] text-sky-400 w-full pt-2 border-t border-sky-50">
                (點擊翻回)
              </div>
            </div>

          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BirthdayApp />);
  </script>
</body>
</html>
